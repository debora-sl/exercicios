<div class="content">
    <div class="dashboard-content">
        <h3 class="sub-paginas-titulos">Jogo de Advinhar o Número</h3> 

        <div class="dashboard-content-form">
            <div>
                <div>
                    <h4>Configure o jogo</h4> <br>
        
                    <p>Minimo de Tentativas</p>
                    <input type="number" ng-model="configuracao.minimo"> <br><br>
        
                    <p>Maximo</p>
                    <input type="number" ng-model="configuracao.maximo"> <br><br>
                </div>
    
                <input type="button" value="Iniciar" ng-click="iniciarJogo()"> <br><br><br>
                {{mensagemDeErroDoJogo}}
            </div>
    
            <div>
                <h4>Jogo começou...</h4> <br>
    
                <p>Chute</p>
                <input type="number" ng-model="jogo.tentativa"> <br><br>
            </div>
    
            <div>
                <input type="button" value="Tentar" ng-click="testar()">
            </div>

            <div class="resultado">
                {{mensagem}}
            </div>
        <div>
    </div>
</div>
