

<div class="content">
    <div class="main-content">
        <h3 class="sub-paginas-titulos">Calculadora</h3>

        <div>
            <!-- ng-model='' vocÃª atribui a variavel, neste caso colocamos valores (objeto)-->
            <input type="number" ng-model="valores.primeiroNumero"><br><br> 
            <input type="number" ng-model="valores.segundoNumero"><br><br> 
        </div>

        <input type="button" value="Somar" ng-click="somar()"> 
        <input type="button" value="Subtrair" ng-click="subtrair()"> 
        <input type="button" value="Multiplicar" ng-click="multiplicar()"> 
        <input type="button" value="Dividir" ng-click="dividir()"> 
        <input type="button" value="CarcularTudo" ng-click="carcularTudo()"> 
        <input type="button" value="Limpar" ng-click="limpar()" style="background-color: red; color: antiquewhite;"> 

        <p>Resultado: {{valores.resultado}}</p>

    </div>
</div>
