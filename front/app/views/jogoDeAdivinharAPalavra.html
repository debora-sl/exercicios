<div class="content">
    <div class="main-content">
        <h3 class="sub-paginas-titulos">Jogo de Advinhar a Palavra</h3> <br><br><br>

        <div ng-show="jogo.jogoIniciado == 0">
            <h4>Deseja iniciar o Jogo de Advinhação de Palavra?</h4> <br>
            <h5>Tema: Frutas</h5><br>

            <input type="button" value="Iniciar" ng-click="iniciarJogo()"> <br> <br>
        </div>

        <div ng-show="jogo.jogoIniciado >= 0">
            <h5>Adivinhe a Palavra</h5> <br>

            <input type="text" ng-model="jogo.palavraTentada">
            <input type="button" value="Verificar" ng-click="verificarPalavra()">
            <input type="button" value="Reiniciar o Jogo" ng-click="reiniciarOJogo()" ng-show="jogoIniciado >= 2" style="background-color: red; color: antiquewhite;">
            
        </div> <br><br><br>

        <p>{{mensagem}}</p> <br>
        <p>Tentativas: {{quantidadeTentativa}}</p> <br>
        <p>Você acertou: {{quantidadeLetrasIguais}}</p>

    <div>

</div>
