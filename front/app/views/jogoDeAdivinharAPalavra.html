<div class="content">
    <div class="dashboard-content">
        <h3 class="sub-paginas-titulos">Jogo de Advinhar a Palavra</h3> 


        <div class="dashboard-content-form">
            
            <h4>Deseja iniciar o Jogo de Advinhação de Palavra?</h4> <br>
            <h5>Tema: Frutas</h5><br>

            <input type="button" value="Iniciar" ng-click="iniciarJogo()"> <br> 

            <div>
                <br>
                <h4>Adivinhe a palavra</h4>
                <input type="text" ng-model="jogo.palavraTentada">
                <input type="button" value="Verificar" ng-click="verificarPalavra()"> <br> 
            </div>

            <div class="resultado">
                <p>Resultado: {{jogo.mensagem}}</p>
                <p>Tentativas: {{jogo.quantidadeTentativas}}</p>
                <p>Você acertou: {{jogo.quantidadeLetrasIguais}} letras</p>
            </div>
        </div>
    <div>
</div>
